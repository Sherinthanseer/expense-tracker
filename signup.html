<!DOCTYPE html>
<html lang="en">
<head>
    <script src="signup.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenza Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-H2kkM1Ttb5Qcz4oR+0r3WJlcWb0rY4YiJdHJt4XefDNlcC5aXRnM5O4LMwxyuMWpJZALSGH1clTAf2KdPr6k2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#FAF4EF] flex items-center justify-center min-h-screen">

  <!-- 📝 Sign Up Card -->
  <div class="bg-[#FFFFFF] border border-[#EDE9D5] rounded-2xl shadow-lg w-full max-w-md p-8">
    
    <!-- Header -->
     <center>
    <h2 class="text-2xl font-bold text-[#1C1C1C] mb-1">Create an Account 🧾</h2>
    <p class="text-sm text-[#7C6F64] mb-6">Sign up to start using Expenza</p>
</center>
    <!-- Sign Up Form -->
    <form id="signup-form" class="space-y-4">
      
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm text-[#7C6F64] mb-1">Username</label>
        <input type="text" id="username" placeholder="Your name" required
          class="w-full px-4 py-2 text-sm border border-[#EDE9D5] bg-[#FAF4EF] text-[#1C1C1C] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D9777A]">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm text-[#7C6F64] mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required
          class="w-full px-4 py-2 text-sm border border-[#EDE9D5] bg-[#FAF4EF] text-[#1C1C1C] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D9777A]">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm text-[#7C6F64] mb-1">Password</label>
        <input type="password" id="password" placeholder="********" required
          class="w-full px-4 py-2 text-sm border border-[#EDE9D5] bg-[#FAF4EF] text-[#1C1C1C] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D9777A]">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-2 px-4 bg-[#E6A57E] hover:bg-[#db9063] text-white font-semibold rounded-lg transition">
        Sign Up
      </button>
    </form>

    <!-- Footer Links -->
    <div class="flex justify-between mt-4 text-sm text-[#7C6F64]">
      <a href="login.html" class="hover:underline">Already have an account?</a>
      <a href="login.html" class="hover:underline">Sign In</a>
    </div>
  </div>

</body>
</html>
